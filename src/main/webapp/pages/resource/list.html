<!DOCTYPE html>
<html lang="en" ng-app="SecDemoApp">
<head>
    <meta charset="UTF-8">
    <title>资源列表</title>
    <script src="/static/lib/angular.min.js"></script>
    <script src="/static/lib/jquery-1.11.2.min.js"></script>
    <script src="/static/js/global.js"></script>
    <script src="/static/js/application.js"></script>
    <script src="/static/js/res.js"></script>
</head>
<body >
   <div><center>资源列表</center></div>
   <div>
       <a href="/pages/sys/main.html">返回主页</a>
   </div>
   <div><a href="/pages/resource/add.html">添加资源</a></div>
   <div ng-controller="ResListCtrl">
       <div ng-show="dataSize > 0">
           <table class="table table-striped" style="margin: 0px;">
               <thead>
               <tr>
                   <td>选择</td>
                   <td>资源名称</td>
                   <td>资源key</td>
                   <td>资源类型</td>
                   <td>资源获取链接</td>
                   <td>描述</td>
                   <td>操作</td>
               </tr>
               </thead>
               <tbody>
               <tr ng-repeat="res in resList">
                   <td><input name="id"  type="checkbox" value="{{res.id}}"/></td>
                   <td>{{res.name}}</td>
                   <td>{{res.resKey}}</td>
                   <td>{{res.type | type_resType}}</td>
                   <td>{{res.resUrl}}</td>
                   <td>{{res.description}}</td>
                   <td><a href="/pages/resource/edit.html?id={{res.id}}">修改</a></td>
               </tr>
               </tbody>
           </table>
       </div>
       <div ng-show="dataSize == 0">
            没有数据
       </div>
   </div>
</body>
</html>
