<!DOCTYPE html>
<html lang="en" ng-app="SecDemoApp">
<head>
    <meta charset="UTF-8">
    <title>修改资源</title>
    <script src="/static/lib/angular.min.js"></script>
    <script src="/static/lib/jquery-1.11.2.min.js"></script>
    <script src="/static/js/global.js"></script>
    <script src="/static/js/application.js"></script>
    <script src="/static/js/res.js"></script>
</head>
<body>
<div><a href="/pages/resource/list.html">返回资源列表</a></div>
<form ng-controller="ResEditCtrl">
    <div>资源名称：</div>
    <input type="text"  ng-model="res.name" >
    <div>资源认证key：</div>
    <input type="text"  ng-model="res.resKey" >
    <div>资源类型：</div>
    <input type="text"  ng-model="res.type">
    <div>资源链接：</div>
    <input type="text"  ng-model="res.resUrl" >
    <div>资源等级：</div>
    <input type="text"  ng-model="res.level">
    <div>资源描述：</div>
    <input type="text"  ng-model="res.description">
    <!--<input type="radio" value="1"  ng-model="res.state" name="start"> <span>启用</span>-->
    <!--<input type="radio" value="-1" ng-model="res.state" name="disable"> <span>禁用</span>-->
    <button name="edit" ng-click="editRes(res)">保存修改</button>
</form>
</body>
</html>
